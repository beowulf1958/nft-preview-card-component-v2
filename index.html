<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="sr-only"><p>NFT preview card</p></header>
    <main class="flex-center">
      <div class="card">
        <div class="card__image">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium product image"
          />
        </div>
        <div class="card__content">
          <h1 class="bold">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-group">
            <div>
              <img class="icon" src="images/icon-ethereum.svg" alt="" />
              <span class="accent">0.041 ETH</span>
            </div>
            <div>
              <img class="icon" src="images/icon-clock.svg" alt="" />
              3 days left
            </div>
          </div>

          <hr />
          <div class="card__footer">
            <img
              class="avatar"
              src="images/image-avatar.png"
              alt="picture of Jules Wyvern"
            />
            Creation of <span class="bold">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jordan Murrin</a>.
      </div>
    </footer>
  </body>
</html>
